<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Channel</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="encabezado">
        <h1>Weather Channel</h1>
        <input type="text" id="ciudadSelect" placeholder="Ingresá una ciudad">
        <button id="obtenerData">ENVIAR</button>
    </div>
    <div class="container" id="containerCiudades">
        <ul class="ciudades">
            <li>
                <span id="ciudad">Cordoba</span><br>
                <span id="temperatura"></span><span id="grados"></span><sup>°C</sup><br>
                <img id="wicon" alt="Ícono del tiempo"><br>
                <span id="descripcion"></span><br>
            </li>
        </ul>
    </div>
<script src="script.js"></script>
</body>
</html>
